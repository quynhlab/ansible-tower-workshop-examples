---
- name: "Check verify name of Pool and name of VirtualServer"
  hosts: lb
  connection: local
  gather_facts: false
  
  collections:
    - f5networks.f5_modules

  tasks:
    - name: Setup provider
      set_fact:
       provider:
        server: "{{private_ip}}"
        user: "{{ansible_user}}"
        password: "{{ansible_ssh_pass}}"
        server_port: "8443"
        validate_certs: "no"
        
    - name: Check name of Pool
      bigip_command:
        provider: "{{provider}}"
        commands:
          - "{{ pool_name }}"
      register: result

    - debug: msg="{{ result.stdout_lines }}"
    
...
